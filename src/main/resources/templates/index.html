<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="navbar navbar-dark bg-primary center-block">
        <!-- Navbar content -->
            <h1 class="ml-auto mr-auto text-white ">Daftar Tugas Kuliah</h1>

    </div>
    <div class="container mt-5">
        <p><a class="btn btn-success" href="/create-todo">Tambahkan Tugas</a></p>
        <p>Tugas Kuliah</p>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th >Actions</th>
                    <th>Tugas</th>
                    <th>Status Penyelesaian</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${modelTugas}" th:class="${item.status} ? success : warning">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                        </div>
                    </td>
                    <td th:text="${item.tugas}">tugas_kuliah</td>
                    <td th:text="${item.status}">status_penyelesaian</td>

                </tr>
            </tbody>
        </table>

    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>

</html>
