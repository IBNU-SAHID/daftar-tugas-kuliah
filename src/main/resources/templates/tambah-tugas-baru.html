<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Tambah Tugas</title>
</head>

<body>
    <div class="container">
        <div class="col-md-6 mt-5 ">
            <h1>Tambahkan Tugas Baru</h1>
            <form action="#" th:action="@{/tugas}" th:object="${modelTugas}" method="POST">
                <div class="form-group">
                    <label for="tugask">Tugas Baru</label>
                    <input class="form-control" type="text" th:field="*{tugas}" id="tugask"
                        placeholder="Tugas Baru">
                    <span th:if="${#fields.hasErrors('tugas')}" th:errors="*{tugas}"></span>
                </div>

                <button type="submit" class="btn btn-success">Tambahkan Tugas!</button>
            </form>
        </div>
    </div>
</body>

</html>
